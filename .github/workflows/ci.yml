name: Docker Compose CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # Log in to Docker Hub (if needed for deployment)
    - name: Log in to Docker Hub
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin

    # Set up Docker Buildx (for advanced build features)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Set up Docker Compose
    - name: Set up Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/$(curl -s https://api.github.com/repos/docker/compose/releases/latest | jq -r .tag_name)/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose

    # Build the images with Docker Compose
    - name: Build Docker Compose Services
      run: |
        docker-compose -f docker-compose.yaml build

    # Tag and push the images to Docker Hub (adjust tags as needed)
    - name: Push Docker Compose Services
      run: |
        # Get the service names (adjust if different services need different tags)
        services=$(docker-compose -f docker-compose.yaml config --services)

        for service in $services; do
          # Tagging images to include Docker Hub username and repository
          docker tag ${service}:latest ${DOCKER_USERNAME}/${service}:latest
          docker push ${DOCKER_USERNAME}/${service}:latest
        done
