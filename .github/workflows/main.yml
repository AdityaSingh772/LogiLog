name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger the pipeline on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Generate Docker tags
      id: meta
      run: |
        # Get short commit SHA
        SHORT_SHA=$(git rev-parse --short HEAD)
        # Generate tags for each service
        echo "shopify_db_tags=${{ secrets.DOCKER_USERNAME }}/shopify-db:latest,${{ secrets.DOCKER_USERNAME }}/shopify-db:${SHORT_SHA}" >> $GITHUB_ENV
        echo "shopify_service_tags=${{ secrets.DOCKER_USERNAME }}/shopify-service:latest,${{ secrets.DOCKER_USERNAME }}/shopify-service:${SHORT_SHA}" >> $GITHUB_ENV
        echo "graphql_service_tags=${{ secrets.DOCKER_USERNAME }}/graphql-service:latest,${{ secrets.DOCKER_USERNAME }}/graphql-service:${SHORT_SHA}" >> $GITHUB_ENV
        echo "account_db_tags=${{ secrets.DOCKER_USERNAME }}/account-db:latest,${{ secrets.DOCKER_USERNAME }}/account-db:${SHORT_SHA}" >> $GITHUB_ENV
        echo "account_service_tags=${{ secrets.DOCKER_USERNAME }}/account-service:latest,${{ secrets.DOCKER_USERNAME }}/account-service:${SHORT_SHA}" >> $GITHUB_ENV

    - name: Build and push Shopify DB image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./shopify/db.dockerfile
        push: true
        tags: ${{ env.shopify_db_tags }}

    - name: Build and push Shopify Service image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./shopify/app.dockerfile
        push: true
        tags: ${{ env.shopify_service_tags }}

    - name: Build and push GraphQL Service image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./graphql/app.dockerfile
        push: true
        tags: ${{ env.graphql_service_tags }}

    - name: Build and push Account DB image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./account/db.dockerfile
        push: true
        tags: ${{ env.account_db_tags }}

    - name: Build and push Account Service image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./account/app.dockerfile
        push: true
        tags: ${{ env.account_service_tags }}
